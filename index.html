<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <div class="wrapper">
        <div class="pocket">
            <div class="listItems">
                <div class='exitButton'>
                    <svg class="exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
                </div>
                <div>Please Wait Until This Action End</div>
            </div>
        </div>
        <div class="ListPill">
            <div class="pillItems">
                <div class='exitButton exitListPill'>
                    <svg class="exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
                </div>
                <div class='pillItems_content'>
                    <div class="pillItems_item sickPill">
                        <img src="img/pillSick.png" class="pill_Image">
                        <div class="pill_Content">Sick Pill</div>
                    </div>
                    <div class="pillItems_item covidPill">
                        <img src="img/pillCovid.png" class="pill_Image">
                        <div class="pill_Content">Covid Pill</div>
                    </div>
                    <div class="pillItems_item recoverPill">
                        <img src="img/recoverPill.png" class="pill_Image">
                        <div class="pill_Content">Recover Pill</div>
                    </div>
                    <div class="pillItems_item headachePill">
                        <img src="img/headachePill.png" class="pill_Image">
                        <div class="pill_Content">Headache Pill</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map">
            <div class='exitButton exitMap'>
                <svg class="exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
            </div>
            <div class="map_content">
                <div class='hospital_map'>
                </div>
            </div>
        </div>
        <div class="controllingBar"> 
            <div class='controller'>
                <div class="controller_header">
                    Controllers
                </div>
                <div class="robot_actions">
                    <div class='button robot_checkCovid'>
                        Check C
                    </div>
                    <div class='button robot_bringPill'>
                        Get P
                    </div>
                    <div class='button openDoor'>
                        Open Door
                    </div>
                </div>
            </div>
            <div class="currentActions">
                <div class='currentActions_header'>Current Action</div>
                <img src="img/sleepingRobot.png" class="currentActions_png"/>
                <div class="currentActions_content">........</div>
            </div>
        </div>
        <div class="main">
            <!-- <img src="img/mainMap/MapHospital.png" class="background_map"> -->
            <div class='game'>  
            </div>
        </div>
    </div>
</body>
</html>
